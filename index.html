<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <div id="displayNumber"> num </div>
            <div id="displaySymbol">  </div>
        </div>
        <div class="calculator-things">
            <div class="numbers-container">
                <div class="numbers">7</div>
                <div class="numbers">8</div>
                <div class="numbers">9</div>
                <div class="numbers">4</div>
                <div class="numbers">5</div>
                <div class="numbers">6</div>
                <div class="numbers">3</div>
                <div class="numbers">2</div>
                <div class="numbers">1</div>
                <div class="numbers">0</div>
                <div class="numbers">.</div>
                <div class="numbers">-</div>
            </div>
            <div id="symbols-container">
                <div id="add" class="symbols"> + </div>
                <div id="subtract" class="symbols"> - </div>
                <div id="multiply" class="symbols"> x </div>
                <div id="divide" class="symbols"> / </div>
                <div id="equal" class="symbols"> = </div>
            </div>

        </div>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
